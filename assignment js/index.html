<!DOCTYPE html>
<html>
<style>

.menubutton {
    cursor: pointer;
}

.menu {
    position: relative;
    display: inline-block;
}

.menu-content button {
  border: 1px solid rgb(129, 129, 129);
  color: rgb(0, 0, 0);
  padding: 10px 24px;
  cursor: pointer;
  width: 100%;
}

li {
    list-style-type: none;
    display: block;
}

.show {display: none;}
</style>
<body>

<ul class="menu">
    <img src="hamburger_menu.png" width="100" height="100" onclick="toggle()" class="menubutton">
    <ul id="mymenu" class="menu-content">
        <li><button style="background-color: white;" onclick="document.body.style.backgroundColor = 'white'">White</button></li>
        <li><button style="background-color: yellow;" onclick="document.body.style.backgroundColor = 'yellow'">Yellow</button></li>
        <li><button style="background-color: pink;" onclick="document.body.style.backgroundColor = 'pink'">Pink</button></li>
        <li><button style="background-color: red;" onclick="document.body.style.backgroundColor = 'red'">Red</button></li>
        <li><button style="background-color: green;" onclick="document.body.style.backgroundColor = 'green'">Green</button></li>
        <li><button style="background-color: purple;" onclick="document.body.style.backgroundColor = 'purple'">Purple</button></li>
        <li><button style="background-color: lightblue;" onclick="document.body.style.backgroundColor = 'lightblue'">LightBlue</button></li>
    </ul>
</ul>

<script>
function toggle() {
    document.getElementById("mymenu").classList.toggle("show");
}

window.onclick = function(event) {
    if (!event.target.matches('.menubutton')) {
    var menus = document.getElementsByClassName("menu-content");
    var i;
    for (i = 0; i < menus.length; i++) {
        var openmenu = menus[i];
        if (openmenu.classList.contains('show')) {
            openmenu.classList.remove('show');
        }
    }
    }
}
</script>

</body>
</html>
